<!DOCTYPE html>
<html>
<head>
    <title>Edit Provider</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-2xl mx-auto py-8 px-4">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Edit Provider</h1>
        
        <div class="bg-white rounded-lg shadow-lg p-6">
            <form action="/admin/update-provider/{{ provider.id }}" method="POST" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Key</label>
                    <input name="key" type="text" value="{{ provider.key }}" class="w-full border border-gray-300 rounded-lg p-3" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                    <input name="name" type="text" value="{{ provider.name }}" class="w-full border border-gray-300 rounded-lg p-3" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Model Family</label>
                    <input name="model_family" type="text" value="{{ provider.model_family }}" class="w-full border border-gray-300 rounded-lg p-3" required>
                </div>
                <div>
                    <label class="flex items-center">
                        <input name="is_active" type="checkbox" {% if provider.is_active %}checked{% endif %} class="mr-2">
                        <span class="text-sm font-medium text-gray-700">Active</span>
                    </label>
                </div>
                <div class="flex gap-3">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg">
                        Update Provider
                    </button>
                    <a href="/admin" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold px-6 py-2 rounded-lg inline-block">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
