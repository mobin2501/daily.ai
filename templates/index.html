<!DOCTYPE html>
<html>
<head>
    <title>AI Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="max-w-3xl mx-auto my-8">
    <h1 class="text-2xl mb-4">AI Chatbot</h1>
    <form action="/chat" method="POST">
        <input name="prompt" type="text" placeholder="Type message..." class="border p-2 w-4/5" required>
        <button type="submit" class="border p-2 ml-2">Send</button>
    </form>
</body>
</html>
