<!DOCTYPE html>
<html>
<head>
    <title>Daily.AI - Multi-Model Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-4xl mx-auto py-8 px-4">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">ðŸ¤– Daily.AI</h1>
            <p class="text-gray-600">Multi-Model AI Chat Interface</p>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <form action="/chat" method="POST" class="space-y-6">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">AI Provider</label>
                        <select name="provider_id" id="provider_id" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500" onchange="updateModels()">
                            {% for provider in providers %}
                            <option value="{{ provider.id }}">{{ provider.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Model</label>
                        <select name="model_id" id="model_id" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500">
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Your Message</label>
                    <textarea 
                        name="prompt" 
                        rows="6" 
                        placeholder="Ask me anything..." 
                        class="w-full border border-gray-300 rounded-lg p-4 focus:ring-2 focus:ring-blue-500 resize-none"
                        required
                    ></textarea>
                </div>

                <div class="flex justify-between items-center">
                    <a href="/conversations" class="text-blue-600 hover:underline text-sm">View History</a>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-8 py-3 rounded-lg">
                        Generate Response
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const providerModels = {
            {% for provider in providers %}
            {{ provider.id }}: [
                {% for model in provider.models if model.is_active %}
                {
                    id: {{ model.id }}, 
                    name: '{{ model.name }}', 
                    model_id: '{{ model.model_id }}',
                    isDefault: {{ model.is_default|lower }}
                },
                {% endfor %}
            ],
            {% endfor %}
        };

        function updateModels() {
            const providerId = document.getElementById('provider_id').value;
            const modelSelect = document.getElementById('model_id');
            const models = providerModels[providerId];
            
            modelSelect.innerHTML = '';
            models.forEach(model => {
                const option = document.createElement('option');
                option.value = model.id;
                option.textContent = model.model_id;
                if (model.isDefault) option.selected = true;
                modelSelect.appendChild(option);
            });
        }

        updateModels();
    </script>
</body>
</html>
